        let currentIdeas = [];
        let currentCategory = 'all'; 

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateIdeas() {
            const container = document.getElementById('results-container');
            container.innerHTML = '';
            
            let filteredPool = fullDatabase.filter(item => currentCategory === 'all' || item.cat === currentCategory);
            let pool = [...filteredPool];
            
            shuffleArray(pool);
            currentIdeas = pool.slice(0, 12);

            if (currentIdeas.length === 0) {
                 container.innerHTML = `<div class="col-span-full text-center py-10 text-gray-500">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡∏ô‡∏µ‡πâ</div>`;
                 return;
            }

            currentIdeas.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = `bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 flex flex-col h-full hover:border-blue-400 dark:hover:border-blue-500 transition-all fade-in`;
                card.style.animationDelay = `${i * 0.05}s`;
                card.innerHTML = `
                    <h3 class="font-bold text-gray-800 dark:text-gray-100 text-sm md:text-base mb-2">${i+1}. ${item.t}</h3>
                    <p class="text-gray-500 dark:text-gray-400 text-xs mb-4 flex-grow">${item.d}</p>
                    <div class="flex gap-2">
                        <button onclick="copyText('${item.k.replace(/'/g, "\\'")}', this, 'EN')" class="flex-1 bg-blue-50 hover:bg-blue-100 dark:bg-blue-900/30 dark:hover:bg-blue-900/50 text-blue-700 dark:text-blue-300 py-2 rounded-lg text-xs font-medium transition-colors border border-blue-100 dark:border-blue-800">EN Keywords</button>
                        <button onclick="copyText('${item.th.replace(/'/g, "\\'")}', this, 'TH')" class="flex-1 bg-purple-50 hover:bg-purple-100 dark:bg-purple-900/30 dark:hover:bg-purple-900/50 text-purple-700 dark:text-purple-300 py-2 rounded-lg text-xs font-medium transition-colors border border-purple-100 dark:border-purple-800">TH Keywords</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // UPDATED: Robust Copy Function using execCommand (Best for previews/iframes)
        function copyText(text, btn, lang) {
            const originalText = btn.textContent;
            btn.textContent = '...';
            
            // Create a temporary textarea
            const textArea = document.createElement("textarea");
            textArea.value = text;
            
            // Ensure it's not visible but part of the DOM
            textArea.style.position = "fixed";
            textArea.style.left = "0";
            textArea.style.top = "0";
            textArea.style.opacity = "0"; 

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                // The classic method - works in most restrictive environments
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast('‚úÖ ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å ' + (lang === 'EN' ? 'EN Keywords' : 'TH Keywords') + ' ‡πÅ‡∏•‡πâ‡∏ß!');
                    btn.textContent = '‚úì Copied!';
                    btn.classList.add('bg-green-100', 'text-green-700', 'dark:bg-green-900', 'dark:text-green-300');
                    setTimeout(() => { 
                        btn.textContent = originalText; 
                        btn.classList.remove('bg-green-100', 'text-green-700', 'dark:bg-green-900', 'dark:text-green-300');
                    }, 1500);
                } else {
                    throw new Error('Copy command failed');
                }
            } catch (err) {
                // Ultimate Fallback: Prompt user to copy manually
                window.prompt("‡∏Å‡∏î Ctrl+C ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å:", text);
                btn.textContent = originalText;
            }

            document.body.removeChild(textArea);
        }

        function exportTxt() {
            if (currentIdeas.length === 0) return showToast('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏™‡∏∏‡πà‡∏°‡∏ä‡∏∏‡∏î‡πÉ‡∏´‡∏°‡πà‡∏Å‡πà‡∏≠‡∏ô!', true);
            let text = currentIdeas.map((item, i) => `${i+1}. ${item.t}\nDesc: ${item.d}\nEN: ${item.k}\nTH: ${item.th}\n---\n`).join('');
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Top100_Search_Ideas.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showToast('üìÑ Export ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            toast.innerHTML = `<span class="flex items-center justify-center gap-2">${msg}</span>`;
            toast.className = `toast show ${isError ? 'error-toast' : ''}`;
            setTimeout(() => toast.className = toast.className.replace(' show', ''), 2500);
        }

        function toggleDark() {
            document.documentElement.classList.toggle('dark');
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }

        function filterCategory(cat) {
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('active', 'bg-blue-600', 'text-white');
                b.classList.add('bg-gray-200', 'dark:bg-gray-700', 'dark:text-gray-300');
            });
            event.target.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'dark:text-gray-300');
            event.target.classList.add('active', 'bg-blue-600', 'text-white');
            currentCategory = cat;
            generateIdeas();
        }

        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
            document.body.classList.add('dark');
        }

        window.onload = generateIdeas;
    </script>
