            { t: "Paperless Office", d: "‡πÇ‡∏ï‡πä‡∏∞‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°‡∏ó‡∏µ‡πà‡∏°‡∏µ‡πÅ‡∏ï‡πà‡πÅ‡∏ó‡πá‡∏ö‡πÄ‡∏•‡πá‡∏ï ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏©‡πÄ‡∏•‡∏¢", k: "paperless meeting room, digital office, sustainable workplace", th: "‡∏≠‡∏≠‡∏ü‡∏ü‡∏¥‡∏®‡πÑ‡∏£‡πâ‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏© ‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°", cat: "eco" },
            { t: "Solo Travel Selfie", d: "‡∏ú‡∏π‡πâ‡∏´‡∏ç‡∏¥‡∏á‡πÅ‡∏ö‡∏Å‡πÄ‡∏õ‡πâ‡∏ñ‡πà‡∏≤‡∏¢‡πÄ‡∏ã‡∏•‡∏ü‡∏µ‡πà‡∏Å‡∏±‡∏ö‡∏ß‡∏¥‡∏ß‡∏†‡∏π‡πÄ‡∏Ç‡∏≤", k: "solo female traveler selfie, backpacker mountain view, wanderlust", th: "‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏ß‡∏Ñ‡∏ô‡πÄ‡∏î‡∏µ‡∏¢‡∏ß ‡πÅ‡∏ö‡∏Å‡πÄ‡∏õ‡πâ", cat: "lifestyle" }
        ];

        let currentCategory = 'all';
        let currentIdeas = [];

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏•‡∏±‡∏ö Array
        function shuffleArray(array) {
            let arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏•‡∏±‡∏Å: ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÑ‡∏≠‡πÄ‡∏î‡∏µ‡∏¢
        function generateIdeas() {
            const container = document.getElementById('results-container');
            const button = document.querySelector('button[onclick="generateIdeas()"] svg');
            
            // ‡∏´‡∏°‡∏∏‡∏ô‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏°
            button.style.transform = 'rotate(360deg)';
            setTimeout(() => button.style.transform = 'none', 500);

            // Filter ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            let pool = fullDatabase;
            if (currentCategory !== 'all') {
                pool = fullDatabase.filter(item => item.cat === currentCategory);
            }

            // Shuffle ‡πÅ‡∏•‡∏∞‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏°‡∏≤ 12 ‡∏≠‡∏±‡∏ô (‡∏´‡∏£‡∏∑‡∏≠‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏ô‡πâ‡∏≠‡∏¢‡∏Å‡∏ß‡πà‡∏≤ 12)
            const count = Math.min(pool.length, 12);
            const shuffled = shuffleArray(pool);
            currentIdeas = shuffled.slice(0, count);

            // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡πÅ‡∏•‡∏∞‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÉ‡∏´‡∏°‡πà
            container.innerHTML = '';
            
            if (currentIdeas.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 text-gray-400">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡∏ô‡∏µ‡πâ</div>`;
                return;
            }

            currentIdeas.forEach((item, i) => {
                const delay = i * 0.05;
                const card = document.createElement('div');
                card.className = `bg-white dark:bg-gray-800 p-5 rounded-2xl shadow-md border border-gray-100 dark:border-gray-700 flex flex-col h-full hover:shadow-xl hover:-translate-y-1 transition-all duration-300 fade-in group relative overflow-hidden`;
                card.style.animationDelay = `${delay}s`;
                
                // ‡∏™‡∏µ‡πÅ‡∏ñ‡∏ö‡∏Ç‡πâ‡∏≤‡∏á‡∏ã‡πâ‡∏≤‡∏¢‡∏ï‡∏≤‡∏°‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà
                let barColor = 'bg-gray-400';
                if(item.cat === 'tech') barColor = 'bg-blue-500';
                if(item.cat === 'eco') barColor = 'bg-green-500';
                if(item.cat === 'wellness') barColor = 'bg-teal-400';
                if(item.cat === 'lifestyle') barColor = 'bg-orange-400';
                if(item.cat === 'diversity') barColor = 'bg-pink-500';
                if(item.cat === 'retro') barColor = 'bg-purple-500';
                if(item.cat === 'business') barColor = 'bg-slate-600';

                card.innerHTML = `
                    <div class="absolute left-0 top-0 bottom-0 w-1 ${barColor}"></div>
                    <div class="flex justify-between items-start mb-2 pl-2">
                        <span class="text-[10px] uppercase tracking-wider font-bold text-gray-400 border border-gray-200 dark:border-gray-600 rounded-md px-1.5 py-0.5">${item.cat}</span>
                        <span class="text-xs text-gray-300 dark:text-gray-600 font-mono">#${i+1}</span>
                    </div>
                    <h3 class="font-bold text-gray-800 dark:text-gray-100 text-lg mb-2 leading-tight pl-2 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">${item.t}</h3>
                    <p class="text-gray-500 dark:text-gray-400 text-sm mb-5 flex-grow pl-2 leading-relaxed">${item.d}</p>
                    
                    <div class="flex flex-col gap-2 pl-2">
                        <button onclick="copyText('${item.k.replace(/'/g, "\\'")}', this)" class="w-full text-left bg-blue-50 hover:bg-blue-100 dark:bg-blue-900/20 dark:hover:bg-blue-900/40 text-blue-700 dark:text-blue-300 py-2 px-3 rounded-lg text-xs font-medium transition-colors flex justify-between items-center group/btn">
                            <span class="truncate pr-2">üá¨üáß ${item.k}</span>
                            <span class="opacity-0 group-hover/btn:opacity-100 transition-opacity">üìã</span>
                        </button>
                        <button onclick="copyText('${item.th.replace(/'/g, "\\'")}', this)" class="w-full text-left bg-purple-50 hover:bg-purple-100 dark:bg-purple-900/20 dark:hover:bg-purple-900/40 text-purple-700 dark:text-purple-300 py-2 px-3 rounded-lg text-xs font-medium transition-colors flex justify-between items-center group/btn">
                            <span class="truncate pr-2">üáπüá≠ ${item.th}</span>
                            <span class="opacity-0 group-hover/btn:opacity-100 transition-opacity">üìã</span>
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
            
            // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô
            const catName = document.querySelector(`.filter-btn[data-cat="${currentCategory}"]`).innerText;
            document.getElementById('filter-status').innerText = `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÅ‡∏™‡∏î‡∏á: ${catName} (${currentIdeas.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ ‡∏à‡∏≤‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${pool.length})`;
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Filter
        function filterCategory(cat) {
            currentCategory = cat;
            
            // Update UI ‡∏õ‡∏∏‡πà‡∏°
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('active', 'bg-blue-600', 'text-white', 'font-medium');
                b.classList.add('bg-gray-100', 'dark:bg-gray-700', 'text-gray-600', 'dark:text-gray-300');
            });
            
            const activeBtn = document.querySelector(`.filter-btn[data-cat="${cat}"]`);
            activeBtn.classList.remove('bg-gray-100', 'dark:bg-gray-700', 'text-gray-600', 'dark:text-gray-300');
            activeBtn.classList.add('active', 'bg-blue-600', 'text-white', 'font-medium');

            generateIdeas();
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Copy ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÉ‡∏´‡πâ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö iframe/security policies
        function copyText(text, btn) {
            // ‡πÉ‡∏ä‡πâ execCommand ‡πÅ‡∏ó‡∏ô navigator.clipboard ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö iframe
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";  // Avoid scrolling to bottom
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast("‚úÖ ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å Keywords ‡πÅ‡∏•‡πâ‡∏ß!");
                    
                    // Feedback ‡∏ó‡∏µ‡πà‡∏õ‡∏∏‡πà‡∏°
                    const originalHtml = btn.innerHTML;
                    btn.classList.add('bg-green-100', 'text-green-700', 'dark:bg-green-900', 'dark:text-green-300');
                    btn.innerHTML = `<span class="font-bold">‚úì Copied!</span>`;
                    
                    setTimeout(() => {
                        btn.innerHTML = originalHtml;
                        btn.classList.remove('bg-green-100', 'text-green-700', 'dark:bg-green-900', 'dark:text-green-300');
                    }, 1500);
                } else {
                     showToast("‚ùå ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                showToast("‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å");
            }
            
            document.body.removeChild(textArea);
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Export
        function exportTxt() {
            if (currentIdeas.length === 0) return showToast("‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏™‡∏∏‡πà‡∏°‡∏ä‡∏∏‡∏î‡πÉ‡∏´‡∏°‡πà‡∏Å‡πà‡∏≠‡∏ô!");
            
            const date = new Date().toLocaleDateString('th-TH');
            let text = `Stock Idea Gen 2025 (Exported: ${date})\n‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà: ${currentCategory}\n----------------------------------\n\n`;
            
            currentIdeas.forEach((item, i) => {
                text += `${i+1}. ${item.t}\n   Idea: ${item.d}\n   EN Keywords: ${item.k}\n   TH Keywords: ${item.th}\n\n`;
            });
            
            text += "----------------------------------\nGenerated by Stock Idea Gen V.4";

            const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `Stock_Ideas_2025_${currentCategory}_${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url); // Clean up
            showToast("üìÑ Export ‡πÑ‡∏ü‡∏•‡πå‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Toast
        let toastTimeout;
        function showToast(msg) {
            const toast = document.getElementById("toast");
            toast.innerHTML = `<span class="flex items-center justify-center gap-2">${msg}</span>`;
            toast.className = "toast show";
            
            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 2500);
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Dark Mode
        function toggleDark() {
            document.documentElement.classList.toggle("dark");
            const isDark = document.documentElement.classList.contains("dark");
            
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            
            if(isDark) {
                icon.innerText = "‚òÄÔ∏è";
                text.innerText = "Light Mode";
                localStorage.setItem('theme', 'dark');
            } else {
                icon.innerText = "üåô";
                text.innerText = "Dark Mode";
                localStorage.setItem('theme', 'light');
            }
        }

        // Init Check Theme
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.getElementById('theme-icon').innerText = "‚òÄÔ∏è";
            document.getElementById('theme-text').innerText = "Light Mode";
        }

        // Start
        window.onload = generateIdeas;
    </script>
